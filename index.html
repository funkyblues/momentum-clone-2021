<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum - App</title>
    <link rel="stylesheet" href="./css/bg-style.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <form id="login-form">
      <input
        class="login__text"
        required
        type="text"
        placeholder="What is your name?"
      />

      <!--button을 누르면 submit이 진행됨.. 고칠 방법??-->
    </form>
    <h2 id="clock">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input
        class="todo-input hidden"
        type="text"
        placeholder="Write a To Do and Press Enter"
        required
      />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <div></div>
      <div></div>
    </div>
    <script defer src="./js/greetings.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/todo.js"></script>
    <!-- <script defer src="./js/weather.js"></script> -->
  </body>
</html>
